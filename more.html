<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>More - Kokoa Clone</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
    />
    <link rel="stylesheet" href="./css/styles.css" />
  </head>
  <body>
    <div class="status-bar">
      <div class="status-bar__column">
        <span>No Service</span>
        <i class="fa-solid fa-wifi"></i>
      </div>
      <div class="status-bar__column">
        <span>18:43</span>
      </div>
      <div class="status-bar__column">
        <span>11%</span>
        <i class="fa-solid fa-battery-full fa-lg"></i>
        <i class="fa-solid fa-bolt"></i>
      </div>
    </div>

    <header class="screen-header">
      <h1 class="screen-header__title">More</h1>
      <div class="screen-header__icons">
        <span>
          <i class="fa-solid fa-magnifying-glass fa-lg"></i>
        </span>
        <span>
          <i class="fa-solid fa-music fa-lg"></i>
        </span>
        <span class="badge__hanger">
          <span class="badge badge__ellipsisd"></span>
          <a href="settings.html"><i class="fa-solid fa-gear fa-lg"></i></a>
        </span>
      </div>
    </header>

    <main class="main-screen">
      <div class="user-component">
        <div class="user-component__column">
          <img
            src="https://d1telmomo28umc.cloudfront.net/media/public/avatars/serranoarevalo-1679363190.jpg"
            class="user-component__avatar user-component__avatar--xl"
          />
          <div class="user-component__text">
            <h4 class="user-component__title">Nicolas</h4>
            <h6 class="user-component__subtitle">
              + 787 666 999
              <i class="more__warn fa-solid fa-circle-exclamation"> </i>
            </h6>
          </div>
        </div>
        <div class="user-component__column more__message">
          <i class="fa-regular fa-message">
            <div class="more__message-linebox">
              <span class="more__message-line"></span>
              <span class="more__message-line"></span>
            </div>
          </i>
        </div>
      </div>
      <div class="icons-row">
        <div class="icons-row__icon">
          <i class="fa-regular fa-calendar"></i>
          <span>Calander</span>
        </div>
        <div class="icons-row__icon">
          <i class="fa-regular fa-hard-drive"></i>
          <span>Talk Drive</span>
        </div>
        <div class="icons-row__icon">
          <i class="fa-regular fa-face-smile"></i>
          <span>Emmoticons</span>
        </div>
        <div class="icons-row__icon">
          <i class="fa-solid fa-brush"></i>
          <span>Theme</span>
        </div>
        <div class="icons-row__icon">
          <i class="fa-solid fa-comments-dollar"></i>
          <span>Account</span>
        </div>
        <div class="icons-row__icon">
          <i class="fa-regular fa-comments"></i>
          <span>Openchat</span>
        </div>
      </div>
      <div class="suggestions">
        <h6 class="suggestions__title">Suggestions</h6>
        <div class="suggestions__icons-row">
          <div class="suggestions__icons-row__icon">
            <img
              src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQFnKMNNeHHm-0Iq4ai8DxT5rvcbweeHoEU0g&s"
              alt=""
            />
            <span>Kakao Story</span>
          </div>
          <div class="suggestions__icons-row__icon">
            <img
              src="https://www.notion.so/image/https%3A%2F%2Fprod-files-secure.s3.us-west-2.amazonaws.com%2Ff9afe376-f19f-4dc9-ba3d-3605ec74e0bb%2Fb1957b27-f1b6-4bc2-bc0f-7acaebae1e09%2F%25EC%25B9%25B4%25EC%25B9%25B4%25EC%2598%25A4%25EA%25B3%25A8%25ED%2594%2584%25EC%2598%2588%25EC%2595%25BD.png?table=block&id=160c1f8e-eb11-810f-ae08-d11a454c64d4&cache=v2"
              alt=""
            />
            <span>Kakao friends</span>
          </div>
          <div class="suggestions__icons-row__icon">
            <img
              src="https://cdn.gamemeca.com/trees/g000/11/12/gm792105_tree_ico_kakaogames_frgem.png"
              alt=""
            />
            <span>Friends Gem</span>
          </div>
        </div>
      </div>
    </main>

    <nav class="nav">
      <ul class="nav__list">
        <li class="nav__btn">
          <a class="nav__link" href="friends.html">
            <i class="fa-regular fa-user fa-xl"></i>
          </a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="chats.html">
            <span class="badge badge__message">1</span>
            <i class="fa-regular fa-comment fa-xl"></i>
          </a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="find.html">
            <i class="fa-solid fa-magnifying-glass fa-xl"></i>
          </a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="more.html">
            <span class="badge badge__ellipsis"></span>
            <i class="fa-solid fa-ellipsis fa-xl"></i>
          </a>
        </li>
      </ul>
    </nav>
  </body>
</html>
